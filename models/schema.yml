version: 2
models:
  - name: dim_listings_cleansed
    description: Cleansed table which contains Airbnb listings.
    columns:
      - name: listing_id
        description: Primary key for the listing
        data_tests:
          - unique
          - not_null
      - name: host_id
        description: The hosts' id. References to the hosts table
        data_tests:
          - not_null
          - relationships:
              to: ref('dim_hosts_cleansed')
              field: host_id
      - name: room_type
        description: Type of the apartment/room
        data_tests:
          - accepted_values:
              values:
                - Entire home/apt
                - Private room
                - Shared room
                - Hotel room
      - name: minimum_nights
        description: '{{ doc("dim_listing_cleased__minimum_nights") }}'
        data_tests:
          - positive_value
  - name: fct_reviews
    columns:
      - name: review_id
        data_type: varchar
        description: testing desc of the review id
        data_tests:
          - not_null
      - name: listing_id
        data_type: number
      - name: review_date
        data_type: timestamp_ntz
        description: testing desc of the review date
      - name: reviewer_name
        data_type: varchar
      - name: review_text
        data_type: varchar
      - name: review_sentiment
        data_type: varchar
    description: testing desc of the tab√ße
  - name: dim_hosts_cleansed
    description: Cleansed table which contains Airbnb hosts.
    columns:
      - name: host_id
        description: Primary key for the host
        data_type: number
        data_tests:
          - unique
          - not_null
      - name: host_name
        description: Name of the host
        data_type: varchar
        data_tests:
          - not_null
      - name: is_superhost
        description: Boolean to determine if it is a super host or not
        data_type: varchar
        data_tests:
          - accepted_values:
              values:
                - t
                - f
      - name: created_at
        description: Date when the host was created
        data_type: timestamp_ntz
      - name: updated_at
        description: Date when the host was last updated
        data_type: timestamp_ntz
